<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media</title>
    <link rel="stylesheet" href="/style/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
      iframe {
        width: 100%;
        height: 100%;
        overflow: hidden;
        aspect-ratio: 16 / 9;
        margin-bottom: -5px;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="gradientbg3"></div>
    <div class="footer-positioner">
      <main>
        <img
          id="titleimg"
          class="grower-small"
          src="/assets/img/title/current_title.png"
          alt="Programowanie"
        />
        <script src="/src/js/navbar.js"></script>
        <div class="content-grid">
          <h1 id="titleh1">Filmy dotyczące programowania</h1>
          <hr style="visibility: hidden" />
          <div class="simple-layout breakout">
            <div>
              <div>
                <h3>
                  "5 technik w Pythonie, przez które zostaniesz zwolniony"
                </h3>
                <div class="no-sl-padding simple-image-item">
                  <iframe
                    width="1271"
                    height="715"
                    src="https://www.youtube.com/embed/t863QfAOmlY"
                    title="⚡ 5 Horrifying Python Techniques to get you fired - Andrew L"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen
                  ></iframe>
                </div>
                <br />
              </div>
              <div>
                <h3>"Jak działają koordynatynaty isometryczne"</h3>
                <div class="no-sl-padding simple-image-item">
                  <iframe
                    width="1271"
                    height="715"
                    src="https://www.youtube.com/embed/04oQ2jOUjkU"
                    title="How Isometric Coordinates Work in 2D games"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin"
                    allowfullscreen
                  ></iframe>
                </div>
                <br />
              </div>
            </div>
            <div>
              <div>
                <h3>"Metaprogramowanie w Pythonie"</h3>
                <div class="no-sl-padding simple-image-item">
                  <iframe
                    width="1271"
                    height="715"
                    src="https://www.youtube.com/embed/sPiWg5jSoZI"
                    title="Python 3 Metaprogramming"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen
                  ></iframe>
                </div>
                <br />
              </div>
              <div>
                <h3>"Niepraktyczne pomysły w programowaniu: PowerPoint"</h3>
                <div class="no-sl-padding simple-image-item">
                  <iframe
                    width="1271"
                    height="715"
                    src="https://www.youtube.com/embed/_3loq22TxSc"
                    title="Great Impractical Ideas in Computer Science: PowerPoint Programming"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen
                  ></iframe>
                </div>
                <br />
              </div>
            </div>
          </div>
        </div>
      </main>
      <script src="/src/js/footer.js"></script>
    </div>
    <script src="/src/js/fumo.js"></script>
    <script src="/src/js/loader.js"></script>
  </body>
</html>
