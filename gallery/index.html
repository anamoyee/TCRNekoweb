<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeria</title>
    <link rel="stylesheet" href="/style/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
      img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="gradientbg3"></div>
    <div class="footer-positioner">
      <img
        id="titleimg"
        class="grower-small"
        src="/assets/img/title/current_title.png"
        alt="Programowanie"
      />
      <main>
        <script src="/src/js/navbar.js"></script>
        <div class="content-grid">
          <h1 id="titleh1">Galeria obrazków programistycznych</h1>
          <hr style="visibility: hidden" />
          <div class="simple-layout breakout">
            <div>
              <div
                class="grower-small no-sl-padding grower-opaque simple-image-item"
              >
                <img
                  src="memes/tom_scott.png"
                  alt="Tom Scott at the 32-bit integer limit"
                  class="nodrag"
                />
              </div>
              <div
                class="grower-small no-sl-padding grower-opaque simple-image-item"
              >
                <img
                  src="memes/i%20hate%20this%20more.png"
                  alt="I hate this more"
                  class="nodrag"
                />
              </div>
              <div
                class="grower-small no-sl-padding grower-opaque simple-image-item"
              >
                <img
                  src="memes/mov,%20eax.png"
                  alt="32-bit unix timestamp"
                  class="nodrag"
                />
              </div>
              <div
                class="grower-small no-sl-padding grower-opaque simple-image-item"
              >
                <img src="memes/200%20OK.jpg" alt="200 OK" class="nodrag" />
              </div>
              <div
                class="grower-small no-sl-padding grower-opaque simple-image-item"
              >
                <img
                  src="memes/32bit%20time.png"
                  alt="32-bit unix timestamp"
                  class="nodrag"
                />
              </div>
              <div
                class="grower-small no-sl-padding grower-opaque simple-image-item"
              >
                <img
                  src="memes/switch%20to%20linux.jpg"
                  alt="Switch to linux"
                  class="nodrag"
                />
              </div>
            </div>
            <div>
              <div
                class="grower-small no-sl-padding grower-opaque simple-image-item"
              >
                <img
                  src="memes/sudo%20rm%20rf.png"
                  alt="sudo -rm -rf /"
                  class="nodrag"
                />
              </div>
              <div
                class="grower-small no-sl-padding grower-opaque simple-image-item"
              >
                <img
                  src="memes/i%20hev%20ur%20aye%20pee%20x3.jpg"
                  alt="I hev ur aye pee adwess ~! uwu >ω<"
                  class="nodrag"
                />
              </div>
              <div
                class="grower-small no-sl-padding grower-opaque simple-image-item"
              >
                <img src="memes/run%20java.png" alt="Run Java" class="nodrag" />
              </div>
              <div
                class="grower-small no-sl-padding grower-opaque simple-image-item"
              >
                <img
                  src="memes/logic%20gates.png"
                  alt="Logic Gates"
                  class="nodrag"
                />
              </div>
              <div
                class="grower-small no-sl-padding grower-opaque simple-image-item"
              >
                <img src="memes/disk.png" alt="Disk" class="nodrag" />
              </div>
            </div>
            <div>
              <div
                class="grower-small no-sl-padding grower-opaque simple-image-item"
              >
                <img
                  src="memes/rewrite%20in%20rust.png"
                  alt="Rewrite in Rust"
                  class="nodrag"
                />
              </div>
              <div
                class="grower-small no-sl-padding grower-opaque simple-image-item"
              >
                <img
                  src="memes/lets%20play%20a%20game.jpg"
                  alt="Let's play a game..."
                  class="nodrag"
                />
              </div>
              <div
                class="grower-small no-sl-padding grower-opaque simple-image-item"
              >
                <img src="memes/xkcd.png" alt="xkcd" class="nodrag" />
              </div>
              <div
                class="grower-small no-sl-padding grower-opaque simple-image-item"
              >
                <img
                  src="memes/cythavascriptsharpplusplus.png"
                  alt="Cythavascript#++"
                  class="nodrag"
                />
              </div>
              <div
                class="grower-small no-sl-padding grower-opaque simple-image-item"
              >
                <img
                  src="memes/for%20int%20i.png"
                  alt="for (int i = 0; i &lt; 5; i++)"
                  class="nodrag"
                />
              </div>
              <div
                class="grower-small no-sl-padding grower-opaque simple-image-item"
              >
                <img src="memes/eeeeeeeee.png" alt="eeeeeee" class="nodrag" />
              </div>
            </div>
          </div>
        </div>
      </main>
      <script src="/src/js/footer.js"></script>
    </div>
    <script src="/src/js/loader.js"></script>
  </body>
</html>
